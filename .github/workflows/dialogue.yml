name: Path lister example
on:
  push:
   branches: ["main"]
   paths: ["dialogue/*.json"]

jobs:
  list:
    name: Path lister
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: "3.7"

      - uses: actions/checkout@v1

      - name: Fetch action
        id: pl
        uses: Rishabh510/Path-lister-action@master
        with:
          path: "dialogue/"
          type: ".json"

      - name: Output results
        run: |        
          f = open("dialogue/paths.txt", "w")
          f.write("\n".join(${{ steps.pl.outputs.paths }}))
          f.close()
          done
      - name: Commit files
        run: |
          git config --local user.name "AshleyThew"
          git add dialogue/paths.txt
          git commit -m "Update dialogue paths"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true